name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Check for critical errors (fail on these)
        flake8 src/ streamlit_modules/ pages/ app.py tests/ \
          --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Note: E122 (indentation) false positives in docstrings are acceptable
        # Check with project configuration (warn only, ignore unused imports)
        flake8 src/ streamlit_modules/ pages/ app.py tests/ \
          --max-line-length=100 \
          --extend-ignore=E203,E266,E501,W503,E402,F401 \
          --count --statistics || true
    
    - name: Format check with black
      run: |
        pip install black
        black --check --line-length=100 src/ streamlit_modules/ pages/ app.py tests/ || true
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term || true
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Run flake8
      run: |
        flake8 src/ streamlit_modules/ pages/ app.py tests/ \
          --max-line-length=100 \
          --extend-ignore=E203,E266,E501,W503,E402,F401 \
          --count --statistics
    
    - name: Check code formatting
      run: |
        black --check --line-length=100 src/ streamlit_modules/ pages/ app.py tests/
